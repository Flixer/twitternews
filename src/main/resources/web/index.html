<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

<title>Twitter News Analysis</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/4.10.3/css/bootstrap-slider.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<link
	href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.css"
	rel="stylesheet" type="text/css" />
<link href='https://fonts.googleapis.com/css?family=Lato'
	rel='stylesheet' type='text/css'>
<link href="style.css" rel="stylesheet" />


<script
	src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/4.10.3/bootstrap-slider.min.js"></script>
<script src="http://marvl.infotech.monash.edu/webcola/cola.v3.min.js"></script>
<script
	src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js"></script>
<script
	src="https://cdn.rawgit.com/cytoscape/cytoscape.js-qtip/2.2.5/cytoscape-qtip.js"></script>
<script
	src="https://cdn.rawgit.com/cytoscape/cytoscape.js-cola/1.1.1/cytoscape-cola.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
<script src="jquery.blockUI.js"></script>
<script src="pikaday.js"></script>
<script src="code.js"></script>
<script src="d3.js"></script>
<script src="d3.layout.cloud.js"></script>

</head>
<body class="config-closed">
	<ul id="header-tabs" class="nav nav-tabs">
		<li role="presentation" class="active" data-container="cy"><a href="#">Graph</a></li>
		<li role="presentation" data-container="tag-cloud"><a href="#">Tag-Cloud</a></li>
		<li role="presentation" data-container="historical"><a href="#">Historische Entwicklung</a></li>
	</ul>
	<div class="tab-container" id="cy" style="display: block;"></div>
	<div class="tab-container" id="tag-cloud"></div>
	<div class="tab-container" id="historical"></div>
	
	<span class="fa fa-cog config-toggle" id="config-toggle"></span>
	<div id="config" class="config">
		<div class="preamble">
			<span class="config-header">Twitter News Analysis</span>
			<p>Themenanalyse von Nachrichtendiensten mittels Twitter.</p>
		</div>

		<form>
			<div class="dropdown">
				Nachrichtendienstspezifisch: <br> <select
					class="dropdown-content" id="accountSpecificFilterDropdown"
					onchange="accountSpecificFilter()">
					<option value="1">Ja</option>
					<option value="0" selected>Nein</option>
				</select>
			</div>
			<div class="dropdown" id="twitterAccountFilter"
				style="display: none;">
				Nachrichtendienst: <br> <select class="AccountDropdown-content"
					id="twitterAccountList"></select>
			</div>

			<div class="datepicker">
				Zeitraum von: <br> <input type="text"
					class="datepicker-content" id="datepickerFrom">
			</div>
			<div class="datepicker">
				Zeitraum bis: <br> <input type="text"
					class="datepicker-content" id="datepickerTo">
			</div>
			<div class="apply-filter-button">
				<button type="button" onclick="applyFilter()">Apply filter</button>
			</div>
		</form>

	</div>





</body>
</html>
